                    <pre><code class="lang-auto">sudo apt-get install libhdf5-serial-dev hdf5-tools libhdf5-dev zlib1g-dev zip libjpeg8-dev liblapack-dev libblas-dev gfortran

$ sudo pip3 install --pre --extra-index-url https://developer.download.nvidia.com/compute/redist/jp/v44 tensorflow==2.2.0+nv20.6
# TF-1.15
$ sudo pip3 install --pre --extra-index-url https://developer.download.nvidia.com/compute/redist/jp/v44 â€˜tensorflow&lt;2â€™
</code></pre>
                    <p><b>Python3.6+JetPack4.3</b></p>
                    <pre><code class="lang-auto">$ sudo apt-get install libhdf5-serial-dev hdf5-tools libhdf5-dev zlib1g-dev zip libjpeg8-dev

$ sudo pip3 install -U pip

# TF-2.x
$ sudo pip3 install --pre --extra-index-url https://developer.download.nvidia.com/compute/redist/jp/v43 tensorflow==2.1.0+nv20.3

                        astor termcolor</p>
                    <p>pip3 install --extra-index-url <a

                <div class='post' itemprop='articleBody'>
                    <p>Hello, I said that Ä± do not install tensorflow on jetson nano but, I installed tensorflow on
                        jetson nano. I can give some information how can you install on board.<br>
                        Firstly,<br>
                        sudo apt-get update and then try to install this package:</p>
                    <p>sudo apt-get install build-essential autoconf libtool pkg-config python-opengl python-imaging
                        python-pyrex python-pyside.qtopengl idle-python2.7 qt4-dev-tools qt4-designer libqtgui4
                        libqtcore4 libqt4-xml libqt4-test libqt4-script libqt4-network libqt4-dbus python-qt4
                        python-qt4-gl libgle3 python-dev libssl-dev</p>
                    <p>And then, Nvidia developer share package about h5py installation. Here is it :</p>
                    <p>sudo apt-get install python3-pip libhdf5-serial-dev hdf5-tools</p>
                    <p>I hope, it helped. Thank you</p>
